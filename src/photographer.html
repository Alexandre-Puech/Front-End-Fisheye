<!DOCTYPE html>
<html>
  <head>
    <link href="assets/css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <main id="main">
      <header>
        <img src="assets/images/logo.png" class="logo" />
      </header>
      <div class="photograph-header"></div>
      <label for="filter">Trier par</label>
      <select id="filter" name="orderBy">
        <option value="popularity" class="filter__popularity">
          Popularité
        </option>
        <option value="title" class="filter__title">Titre</option>
      </select>
      <div class="media-container"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header id="modalHeader"></header>
        <form id="form">
          <div
            class="formData"
            data-error="Veuillez entrer au moins deux caractères"
            data-error-visible="false"
          >
            <label for="first">Prénom</label><br />
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
            /><br />
          </div>
          <div
            class="formData"
            data-error="Veuillez entrer au moins deux caractères"
            data-error-visible="false"
          >
            <label for="last">Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
            /><br />
          </div>
          <div
            class="formData"
            data-error="Veuillez entrer une adresse mail valide (format: *@*.*)"
            data-error-visible="false"
          >
            <label for="email">E-mail</label><br />
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
            /><br />
          </div>
          <div
            class="formData"
            data-error="Veuillez entrer votre message"
            data-error-visible="false"
          >
            <label for="message">Votre message</label>
            <textarea
              class="text-control"
              id="message"
              name="message"
              rows="5"
              columns="200"
            ></textarea>
          </div>
          <button class="contact_button" id="buttonSend">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="shared/scripts/pages/photographer.js"></script>
    <script src="shared/scripts/templates/photographer-template.js"></script>
    <script src="shared/scripts/utils/contactForm.js"></script>
  </body>
</html>
